<div class="container">
  <mat-card *ngIf="userData">
    <div class="content-container">
      <div class="logo-container">
        <h2 class="logo-title" aria-label="title" >Perfil</h2>
        <img src="./assets/images/logo-officetech.png" alt="OfficeTech" role="img" class="logo-officetech" height="68px">
      </div>

      <mat-card class="signin-card">
        <mat-card-header>
          <mat-card-title class="card-title">{{ userData.name }}</mat-card-title>
        </mat-card-header>

        <mat-card-content class="input-field">
          <p><strong>Nombre:</strong> {{ userData.name }}</p>
          <p><strong>Correo:</strong> {{ userData.email }}</p>
          <p><strong>Tipo de Usuario:</strong> {{ userData.type_user }}</p>
          <p><strong>Contrase√±a:</strong> {{ userData.password }}</p>
        </mat-card-content>


        <a class="button" (click)="editProfile()">Editar perfil</a>

      </mat-card>

    </div>
  </mat-card>
</div>

<div class="background-circles">
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
  <div class="circle circle4"></div>
</div>
