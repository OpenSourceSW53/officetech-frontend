<ng-container *ngIf="post">
  <!-- Tarjeta para la publicaciÃ³n seleccionada -->

  <mat-card role="contentinfo">
    <div class="card__content">
      <mat-card-header role="heading">

        <img [src]="post.image" class="card__content-header-avatar">

        <span class="card__content-header-title">{{ post.name }} </span>
        </mat-card-header>

      <mat-card-content role="contentinfo">
        <p class="card__content-subject">{{ post.title }}</p>
        <p class="card__description">
          {{ post.description }}
        </p>
      </mat-card-content>


    </div>
  </mat-card>
  <div class="response-container">
    <div class="responses-title">Responses:</div>
  </div>
  <!-- Lista de tarjetas para cada respuesta -->
  <div *ngFor="let answer of post.answers">
    <mat-card class="answer-card">
      <mat-card-header>
        <mat-card-title>{{ answer.name }}</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        {{ answer.description }}
      </mat-card-content>
    </mat-card>
  </div>
</ng-container>
