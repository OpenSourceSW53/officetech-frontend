<ng-container *ngIf="post">
  <!-- Tarjeta para la publicaciÃ³n seleccionada -->

  <mat-card role="contentinfo">
    <div class="card__content">
      <mat-card-header role="heading">

        <img [src]="post.image" class="card__content-header-avatar">

        <span class="card__content-header-title">{{ post.name }} </span>
      </mat-card-header>

      <mat-card-content role="contentinfo">
        <p class="card__content-subject">{{ post.title }}</p>
        <p class="card__description">
          {{ post.description }}
        </p>
        <div class="container">

            <mat-form-field appearance="fill" style="width: 100%;">
            <mat-label>Your response</mat-label>
              <input matInput [formControl]="messageControl">
            </mat-form-field>

          <button mat-stroked-button (click)="publishMessage()">Publish Message</button>
        </div>
      </mat-card-content>
    </div>

  </mat-card>
  <div *ngFor="let msg of messages">
    <mat-card class="answer-card">
      <mat-card-header>
        <mat-card-title>Response {{ msg.id }}</mat-card-title>
        <mat-card-subtitle>{{ msg.timestamp | date:'medium' }}</mat-card-subtitle>
      </mat-card-header>
      <mat-card-content>
        {{ msg.content }}
      </mat-card-content>
    </mat-card>
  </div>

</ng-container>
