<div class="content-container">
  <div class="logo-container">
    <img src="./assets/images/logo-officetech.png" alt="OfficeTech" role="img" class="logo-officetech" height="68px">
    <h2 class="logo-title" aria-label="title" >OfficeTech</h2>
  </div>


  <mat-card class="signup-card">
    <mat-card-header>
      <mat-card-title class="card-title">Empower Your Business with OfficeTech</mat-card-title>
    </mat-card-header>

    <div class="user-name-container">
      <mat-form-field class="input-field">
        <mat-label class="field-title">First Name</mat-label>
        <input matInput [(ngModel)]="first_name">
      </mat-form-field>

      <mat-form-field class="input-field">
        <mat-label class="field-title">Last Name</mat-label>
        <input matInput [(ngModel)]="last_name">
      </mat-form-field>
    </div>


    <mat-form-field class="input-field">
      <mat-label type="email" class="field-title">Email</mat-label>
      <input matInput [(ngModel)]="email">
    </mat-form-field>

    <mat-form-field class="input-field">
      <mat-label class="field-title">Password</mat-label>
      <input matInput type="password" [(ngModel)]="password">
    </mat-form-field>

    <mat-form-field class="input-field">
      <mat-label class="field-title">Confirm password</mat-label>
      <input matInput [type]="hide ? 'password' : 'text'" [(ngModel)]="password_confirm" (ngModelChange)="detectPassword($event)">
      <button mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon> <!--Verificar q el input en ambos sean iguales-->
      </button>
    </mat-form-field>

    <mat-radio-group aria-label="Select an option">
      <mat-radio-button value="1" (click)="changeTypeUser('company')">Client</mat-radio-button>
      <mat-radio-button value="2" (click)="changeTypeUser('technician')">Technician</mat-radio-button> <!-- colocar para que sean obligatorios-->
    </mat-radio-group>

    <a class="button" (click)="goToSubscription()">SIGN UP</a>

  </mat-card>
  <h3 class="card-footer">Already have an account? <a class="login-link" (click)="goToSignIn()">Log in</a></h3>

</div>

<div class="background-circles">
  <div class="circle circle1"></div>
  <div class="circle circle2"></div>
  <div class="circle circle3"></div>
  <div class="circle circle4"></div>
</div>
