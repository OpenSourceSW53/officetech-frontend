
<mat-card role="contentinfo">
  <div class="card__content">
    <mat-card-header role="heading">

      <img [src]="element.image" class="card__content-header-avatar">
      <span class="card__content-header-title">{{ element.name }} </span>
    </mat-card-header>

    <mat-card-content role="contentinfo">
      <p class="card__content-subject">{{ element.title }}</p>
      <p class="card__description">
        {{ element.description }}
      </p>
    </mat-card-content>


  </div>
</mat-card>
