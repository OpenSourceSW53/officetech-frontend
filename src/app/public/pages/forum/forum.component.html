<div class="forum__container">
  <div class="forum__header" role="heading">
    <h1 class="forum__header-title" aria-label="title">Forum</h1>
    <div class="forum__header-new" role="button" *ngIf="type_user">
      <p>Create a new forum</p>
      <i class="fa-solid fa-plus"></i>
    </div>
  </div>

  <div class="forum__content-comments">
    <div class="comment__container" *ngFor="let e of data">
      <app-comment [element]="e" (answers)="receiveAnswers($event)"/>

      <div class="comment__container-responses" *ngIf="type_user" (click)="getResponses(e.id)">
        <svg width="39" height="35" viewBox="0 0 39 35" fill="none" xmlns="http://www.w3.org/2000/svg">
          <path d="M12.7558 29.6587L12.4969 29.5836L12.2919 29.7586C9.52049 32.1246 6.44417 33.3121 4.05229 33.9072C2.93613 34.1848 1.97281 34.3326 1.26503 34.4111C5.06631 30.3285 5.75879 27.5118 5.86076 26.2916L5.88234 26.0334L5.68382 25.8669C2.46044 23.1632 0.5 19.5233 0.5 15.5556C0.5 7.33746 8.93893 0.5 19.5 0.5C30.0611 0.5 38.5 7.33746 38.5 15.5556C38.5 23.7737 30.0611 30.6111 19.5 30.6111C17.1301 30.6111 14.8565 30.2681 12.7558 29.6587Z" fill="white" stroke="black"/>
        </svg>
        <p aria-label="info" style="margin: 0">{{ data.length }} responses</p>
      </div>

      <div class="comment__container-answer" *ngIf="!type_user" (click)="newAnswer(e.id)">
        Answer
      </div>
    </div>
  </div>
</div>
